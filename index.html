<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RadioScript Run</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/4305icon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./estilo/index.css" type="text/css">

    <!-- JavaScript -->
    <script src="./scripts/index.js" type="text/javascript"></script>
</head>

<body>
    <audio autoplay loop src="./audios/City-of-the-Disturbed_Looping.mp3" type="audio/mpeg"></audio>
    <main>
        <div class="giroflex">
            <img src="./images/sirene.gif" alt="Giroflex Gif" id="giroflex">
        </div>
        <div class="logo">
            <img src="./images/logo.png" alt="RadioScript Run">
        </div>
        <form>
            <label for="loginCheck">Login</label>
            <input type="radio" name="login-ou-cadastro" id="loginCheck" checked onclick="trocarDivs()">
            <label for="cadastroCheck">Cadastrar</label>
            <input type="radio" name="login-ou-cadastro" id="cadastroCheck" onclick="trocarDivs()">
        </form>
        <div id="login">
            <form action="#" method="POST" class="login">
                <input type="text" name="username" id="username" placeholder="Player" onfocus="userIcon()">
                <input type="password" name="password" id="password" placeholder="Senha" onfocus="passwordIcon()">
                <input type="button" value="Entrar" onclick="validaLogin()">
                <input type="reset" value="Limpar">
                <input type="button" value="Visualizar Ranking 🏆">
            </form>
        </div>
        <div id="cadastro" style="display: none;">
            <form action="#" method="POST" class="login">
                <input type="text" name="username" id="usernameCadastro" placeholder="Player">
                <input type="password" name="password" id="passwordCadastro" placeholder="Senha">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar Senha">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="button" value="Cadastrar" onclick="cadastro()">
                <input type="reset" value="Limpar">
            </form>
        </div>
    </main>
</body>

</html>
