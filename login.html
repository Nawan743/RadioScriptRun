<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RadioScript Run</title>
    <link rel="stylesheet" href="./estilo/login.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./images/4305icon.ico">
    <script type="text/javascript" src="scripts/login.js"></script>
</head>

<body>
    <!-- <audio autoplay loop>
        <source src="audios/City-of-the-Disturbed_Looping.mp3" type="audio/mpeg">
        <source src="audios/City-of-the-Disturbed_Looping.ogg" type="audio/ogg">
        <source src="audios/City-of-the-Disturbed_Looping.wav" type="audio/wav">
    </audio> -->
    <audio autoplay loop src="audios/City-of-the-Disturbed_Looping.mp3" type="audio/mpeg"></audio>

    <div class="container">
        <div class="login">
            <img src="./images/sirene.gif" alt="Giroflex Gif" id="giroflex">
            <form>
                <div class="logo">
                    <img src="./images/logo.png" alt="RadioScript Run">
                </div>
                <div class="user">
                    <!-- <label for="username">Player:</label> -->
                    <input type="text" name="username" id="username" placeholder="Player">
                </div>
                <div class="pass">
                    <!-- <label for="password">Senha: </label> -->
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <div class="btns">
                    <input type="submit" id="btnEntrar" value="Entrar" class="btnEntrar" onclick="validaLogin()">
                    <input type="reset" value="Limpar" class="btnLimpar">
                </div>
            </form>
            <div class="btns2"><input type="button" value="Cadastrar"></div>
            <div class="btns2"><input type="button" value="Visualizar Ranking 🏆"></div>
        </div>
    </div>
</body>
</html>
